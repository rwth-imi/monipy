name: monipy
channels:
  - conda-forge
  - pytorch
  - nvidia

dependencies:
  # --- Core runtime ---
  - python=3.8.13
  - pip

  # --- Numerical & scientific stack (pinned for reproducibility) ---
  - numpy=1.23.5
  - scipy=1.10.1
  - pandas=2.0.3
  - scikit-learn=1.3.2
  - matplotlib=3.7.5
  - seaborn=0.13.2
  - h5py=3.11.0
  - pyarrow=17.0.0

  # --- Deep learning / GPU ---
  - pytorch=2.2.2
  - torchvision=0.17.2
  - torchaudio=2.2.2
  - pytorch-cuda=12.1

  # --- pip-installed project dependencies ---
  - pip:
      - -e .
